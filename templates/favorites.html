<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RecipEats</title>
    <link href="/static/favorites_style.css" rel="stylesheet">

    <!-- Favorites page displays cards of all the favorited recipes -->
  </head>

  <body>

    <nav>
      <div class="page_title">
        <div>Favorites</div>
      </div>

      <div class='dropdown'>
          <button class='dropbtn'>menu</button>
          <div class="dropdown-content">
              <a href="/favorites">Favorites</a>
              <a href="/upload">Upload</a>
              <a href="/settings">Settings</a>
          </div>
      </div>
    </nav>

    
  {% block content %}

      <div class="form">
        <h3>Upload:</h3>
        <form action='/'>
            <input id="search-bar" autocomplete="off" class="search-bar" type="search" name="user_input" placeholder="Enter image address"/>
          </form>
        <form action='/'>
            <button class="button" type="submit" name="button" value="getting_recipes">Get Recipes</button>
        </form>
      </div>
      <br>

      <main>
        {% for item in favorites %}
          <div class="outerbox">
            <div class="imagebox">
                <!-- fig caption ??  -->
                <!-- <a href="{url "uploads/images"></a> -->
            </div>
            <div class="title">
                <h5 class="card-title">{{ stuff }}</h5>
            </div>
            <hr class="top">
            <div class="recipe-textbox" aria-placeholder="recipe / ingredients">
                <p class="card-text">{% for instruction in instructions %}
                          {{ instruction['step'] }}
                      {% endfor %}
                </p>
            </div>
            <hr clas="bottom">
            <div class="ingredients-textbox" aria-placeholder="recipe / ingredients">
                <p class="card-text">{% for ingredient in ingredients %}
                          {{ ingredient['original'] }} </br>
                      {% endfor %}
                </p>
            </div>
          </div>
        {% endfor %}

      </main>
    {% endblock %}

  </body>
