{% extends "favorites.html" %}

{% block content %}
<h3  style="color:rgb(83, 54, 0);">Recipes! {% if pages %}<small class="text-muted">({{ pages|length }}
    Page{{ pages|length|pluralize:"s" }})</small>{% endif %}</h3>
<hr>
{% if pages %}
<div class="card-columns">
  {% for page in pages %}
        {% include "page.html" %}
  {% endfor %}
</div>
{% else %}
<div class="alert alert-primary" role="alert">No pages to display.</div>
{% endif %}
{% endblock %}
